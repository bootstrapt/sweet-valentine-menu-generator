<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
<title>Dynamic Menu</title>
<link rel="stylesheet" href="css/style.css">
<style>
</style>
</head>
<body>

    <div class="menu-container top left">
        <div class="menu-header">
            <h1 id="menu-title">Teeny Bundts</h1>
        </div>
        <div class="menu-image">
            <img src="img/teeny bundts.jpg" alt="Teeny Bundts" />
        </div>
        <!-- Menu items will be dynamically inserted here -->
        <div id="menu-items">
            <!-- JavaScript will populate menu items here -->
            <div class="menu-item">
                <div class="menu-item-title">
                    <h2>Each</h2>
                </div>
                <div class="menu-item-price">
                    <span>$3</span><span class="menu-item-cents">50</span>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-item-title">
                    <h2>Dozen</h2>
                </div>
                <div class="menu-item-price">
                    <span>$38</span>
                </div>
            </div>
        </div>
    </div>

    <div class="menu-container top middle">
        <div class="menu-header">
            <h1 id="menu-title">Signature Bundts</h1>
        </div>
        <div class="menu-image">
            <img src="img/bundt cake.jpg" alt="Signature Bundt" />
        </div>
        <!-- Menu items will be dynamically inserted here -->
        <div id="menu-items">
            <!-- JavaScript will populate menu items here -->
            <div class="menu-item">
                <div class="menu-item-title">
                    <h2>Slice</h2>
                </div>
                <div class="menu-item-price">
                    <span>$5</span>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-item-title">
                    <h2>Whole&nbsp;</h2><span class="menu-item-modifier">10" round</span>
                </div>
                <div class="menu-item-price">
                    <span>$38</span>
                </div>
            </div>
        </div>
    </div>

    <div class="menu-container bottom left">
        <div class="menu-header">
            <h1 id="menu-title">Banana Pudding</h1>
        </div>
        <div class="menu-image">
            <img src="img/banana pudding.jpg" alt="Banana Pudding" />
        </div>
        <!-- Menu items will be dynamically inserted here -->
        <div id="menu-items">
            <!-- JavaScript will populate menu items here -->
            <div class="menu-item extra-margin">
                <div class="menu-item-title">
                    <h2>Individual</h2>
                </div>
                <div class="menu-item-price">
                    <span>$5</span>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-item-title">
                    <h2>Large</h2>
                </div>
                <div class="menu-item-price">
                    <span>$38</span>
                </div>
            </div>
        </div>
    </div>

    <div class="menu-container top right">
        <div class="menu-header">
            <h1 id="menu-title">Ice Cream</h1>
        </div>
        <div class="menu-image">
            <img src="img/ice cream.jpg" alt="Cinnamon Rolls" />
        </div>
        <!-- Menu items will be dynamically inserted here -->
        <div id="menu-items">
            <!-- JavaScript will populate menu items here -->
            <div class="menu-item extra-margin">
                <div class="menu-item-title">
                    <h2>Sandwich</h2>
                </div>
                <div class="menu-item-price">
                    <span>$6</span><span class="menu-item-cents">50</span>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-item-title">
                    <h2>A la mode</h2>
                </div>
                <div class="menu-item-price">
                    <span>+$2</span>
                </div>
            </div>
        </div>
    </div>

    <div class="menu-container bottom right">
        <div class="menu-header">
            <h1 id="menu-title">Cobblers</h1>
        </div>
        <div class="menu-image">
            <img src="img/peach cobbler.jpg" alt="Peach Cobbler" />
        </div>
        <!-- Menu items will be dynamically inserted here -->
        <div id="menu-items">
            <!-- JavaScript will populate menu items here -->
            <div class="menu-item">
                <div class="menu-item-title">
                    <h2>Individual</h2>
                </div>
                <div class="menu-item-price">
                    <span>$6</span>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-item-title">
                    <h2>Small&nbsp;&nbsp;</h2><span class="menu-item-modifier">8" x 8"</span>
                </div>
                <div class="menu-item-price">
                    <span>$45</span>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-item-title">
                    <h2>Large&nbsp;&nbsp;</h2><span class="menu-item-modifier">13" x 9"</span>
                </div>
                <div class="menu-item-price">
                    <span>$65</span>
                </div>
            </div>
        </div>
    </div>

    <div class="menu-container bottom middle">
        <div class="menu-header">
            <h1 id="menu-title">Pies</h1>
        </div>
        <div class="menu-image">
            <img src="img/pies.jpg" alt="Pies and Cobblers" />
        </div>
        <!-- Menu items will be dynamically inserted here -->
        <div id="menu-items">
            <!-- JavaScript will populate menu items here -->
            <div class="menu-item">
                <div class="menu-item-title">
                    <h2>Slice</h2>
                </div>
                <div class="menu-item-price">
                    <span>$6</span>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-item-title">
                    <h2>Whole</h2>
                </div>
                <div class="menu-item-price">
                    <span>$38</span>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom far-left">
        <img src="img/giftcard-promo.png" alt="Gift Card Promo" style="max-height: 420px;" />
    </div>
